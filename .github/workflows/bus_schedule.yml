name: Daily Bus Check

on:
  schedule:
    # Run Mon-Fri 08:20-08:40 (Taipei Time) every 5 minutes
    # Taipei is UTC+8, so 08:20-08:40 is 00:20-00:40 UTC
    - cron: '20-40/5 0 * * 1-5'
    # Test schedule 10:30-10:50 Taipei (02:30-02:50 UTC)
    - cron: '30-50/5 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-bus:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Bus Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python bus3.py
